<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | Rail-Tech Hub</title>
    <link rel="stylesheet" href="css/join.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/YOUR-FONTAWESOME-KIT.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <!-- Logo & Title -->
        <div class="header">
            <h1>ðŸš† Rail-Tech Hub</h1>
            <p>Join our railway engineering community today!</p>
        </div>

        <!-- Toggle Buttons -->
        <div class="toggle">
            <button id="showSignIn" class="active">Sign In</button>
            <button id="showSignUp">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <div id="signInForm" class="form-container">
            <h2>Sign In</h2>
            <form action="#">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <p class="switch-text">Don't have an account? <span id="switchToSignUp">Sign Up</span></p>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="signUpForm" class="form-container hidden">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="switch-text">Already have an account? <span id="switchToSignIn">Sign In</span></p>
            </form>
        </div>

    </div>

    <script src="js/join.js"></script>
</body>
</html>
